name: Test
on:
  pull_request: {}
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Prepare curated and packages data
      run: npm run curate
    - name: Test curated and packages data
      run: npm test
env:
  FORCE_COLOR: 3
